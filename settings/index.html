<div class="ondisplay">

    <!-- .slideOne -->
    <div class="slideOne">

    </div>
    <!-- end .slideOne -->
  </section>

  <section title="Wi-Fi">
    <!-- .slideTwo -->

    </div>
    <!-- end .slideTwo -->
  </section>
  
  <section title="Cortana But It also ask your Account">
